<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking de Clans - Eventos SABR</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111 url("DEACKTMATH.png") center/cover no-repeat;
  color:#fff;
}

h1 {
  text-align:center;
  margin:20px 0;
  font-size:28px;
  text-shadow: 2px 2px 5px #000;
}

table {
  width:90%;
  max-width:1200px;
  margin: 0 auto 40px auto;
  border-collapse: collapse;
  background: rgba(0,0,0,0.5); /* fundo semi-transparente */
  border-radius: 10px;
  overflow: hidden;
}

th, td {
  padding:10px; /* ligeiramente menor */
  text-align:center;
  border: 2px solid #FFD700;
  font-size:15px;
}

th {
  background: rgba(34,34,34,0.8);
  color:#FFD700;
  text-shadow: 0 0 5px #FFD700;
}

td {
  background: rgba(17,17,17,0.6); /* semi-transparente */
  color:#fff;
}

td img {
  width:120px; /* ligeiramente menor */
  height:115px; /* ligeiramente menor */
  object-fit:cover;
  border-radius:8px;
}

.scroll-table {
  max-height: 90vh; /* maior altura para rolagem */
  overflow-y: auto;
  padding: 0 10px;
}

/* Neon efeito nos cabeçalhos */
@keyframes neonPulse {
  0%,100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
  50% { text-shadow: 0 0 15px #ff073a, 0 0 30px #ff073a; }
}
th {
  animation: neonPulse 1.5s infinite;
}
</style>
</head>
<body>

<h1>RANKING DE CLANS - EVENTOS SABR</h1>

<div class="scroll-table">
<table>
  <thead>
    <tr>
      <th>POSIÇÃO</th>
      <th>CLAN</th>
      <th>IMAGEM</th>
      <th>VITÓRIAS</th>
      <th>V. MIX</th>
      <th>V. TORNEIO</th>
      <th>V. CAMPEONATO</th>
    </tr>
  </thead>
  <tbody>
    <!-- Exemplo de uma linha -->
    <tr>
      <td>1</td>
      <td>.:GTS::.</td>
      <td><img src="GTS (1).png" alt="GTS"></td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
    </tr>
    <!-- Continue com as demais linhas como antes -->
    <!-- ... todas as 20 linhas dos clans ... -->
  </tbody>
</table>
</div>

</body>
</html>
