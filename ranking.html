<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking de Clans</title>
<style>
/* === Estilos gerais === */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#111 url("SEU_FUNDO_AQUI.jpg") center/cover no-repeat;
  color:#fff;
}

h1 {
  text-align:center;
  margin:20px 0;
  font-size:32px;
  text-shadow: 2px 2px 10px #000;
}

/* === Tabela === */
table {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto 30px auto;
  border-collapse: collapse;
  background: rgba(20,20,20,0.9);
  box-shadow: 0 0 15px #ff073a, 0 0 30px #ff073a inset;
  border-radius: 12px;
  overflow: hidden;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #FFD700;
  color:#fff;
}

th {
  background: #ff073a;
  color:#fff;
  text-shadow: 0 0 5px #000;
  font-size: 16px;
}

tr:hover {
  background: rgba(255, 7, 58, 0.2);
}

/* === Clan com imagem === */
.clan-cell {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.clan-cell img {
  width:30px;
  height:30px;
  object-fit:cover;
  border-radius:50%;
  border:2px solid #FFD700;
}

/* === Botão voltar === */
.btn-voltar {
  display:block;
  width:220px;
  margin:0 auto 30px auto;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#ff073a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow: 0 0 15px #ff073a, 0 0 30px #ff073a inset;
  transition:0.3s;
}

.btn-voltar:hover {
  filter: brightness(1.3);
}

/* === Responsividade === */
@media(max-width:768px){
  th, td {
    padding:8px;
    font-size:12px;
  }
  .clan-cell img {
    width:24px;
    height:24px;
  }
}
</style>
</head>
<body>

<h1>RANKING DE CLANS</h1>

<table>
  <thead>
    <tr>
      <th>Posição</th>
      <th>Clan</th>
      <th>Pontos</th>
      <th>Vitórias</th>
    </tr>
  </thead>
  <tbody>
    <!-- === Espaço para até 20 clans === -->
    <tr>
      <td>1</td>
      <td class="clan-cell"><img src="hyperX.png" alt="HYPERX"> HYPERX-</td>
      <td>50</td>
      <td>10</td>
    </tr>
    <tr>
      <td>2</td>
      <td class="clan-cell"><img src="reaction.jpeg" alt="REACTION"> REACTION-</td>
      <td>45</td>
      <td>9</td>
    </tr>
    <tr>
      <td>3</td>
      <td class="clan-cell"><img src="avox.png" alt="AVOXY"> AVOXY</td>
      <td>42</td>
      <td>8</td>
    </tr>
    <tr>
      <td>4</td>
      <td class="clan-cell"><img src="homelles.png" alt="HOMELLES"> HOMELLES</td>
      <td>40</td>
      <td>8</td>
    </tr>
    <!-- continue preenchendo até 20 linhas -->
    <tr>
      <td>5</td>
      <td class="clan-cell"><img src="clan5.png" alt="CLAN5"> CLAN5</td>
      <td>38</td>
      <td>7</td>
    </tr>
    <tr>
      <td>6</td>
      <td class="clan-cell"><img src="clan6.png" alt="CLAN6"> CLAN6</td>
      <td>36</td>
      <td>7</td>
    </tr>
    <!-- continue editando conforme desejar até 20 clans -->
  </tbody>
</table>

<button class="btn-voltar" onclick="window.history.back()">❌ VOLTAR</button>

</body>
</html>
