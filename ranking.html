<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking de Clans - Eventos SABR</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#111 url("DEACKTMATH.png") center/cover no-repeat;
  color:#fff;
}

h1 {
  text-align:center;
  margin:20px 0;
  font-size:28px;
  text-shadow: 2px 2px 5px #000;
}

/* Botão Atualizar */
#updateBtn {
  display:block;
  margin: 10px auto 20px auto;
  padding:10px 20px;
  font-size:18px;
  background:#000;
  color:#FFD700;
  border:2px solid #FFD700;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  text-shadow: 0 0 5px #FFD700;
}
#updateBtn:hover {
  background:#111;
  box-shadow: 0 0 10px #FFD700;
}

table {
  width:90%;
  max-width:1200px;
  margin: 0 auto 40px auto;
  border-collapse: collapse;
  background:#000; /* Fundo preto do layout */
  border-radius:10px;
}

th, td {
  padding:12px;
  text-align:center;
  border: 2px solid #FFD700;
  font-size:16px;
}

th {
  background:#000;
  color:#FFD700;
  text-shadow: 0 0 5px #FFD700;
}

td {
  background: rgba(0,0,0,0.6);
  color:#FFD700;
  font-weight:bold;
  text-shadow: 0 0 5px #FFD700;
}

td img {
  width:130px;
  height:125px;
  object-fit:cover;
  border-radius:8px;
}

.scroll-table {
  max-height: 80vh;
  overflow-y: auto;
}

/* Neon efeito nos cabeçalhos */
@keyframes neonPulse {
  0%,100% { text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700; }
  50% { text-shadow: 0 0 15px #FFD700, 0 0 30px #FFD700; }
}
th {
  animation: neonPulse 1.5s infinite;
}
</style>
</head>
<body>

<h1>RANKING DE CLANS - EVENTOS SABR</h1>

<button id="updateBtn">ATUALIZAR RANKING</button>

<div class="scroll-table">
<table id="rankingTable">
  <thead>
    <tr>
      <th>POSIÇÃO</th>
      <th>CLAN</th>
      <th>IMAGEM</th>
      <th>VITÓRIAS</th>
      <th>V. MIX</th>
      <th>V. TORNEIO</th>
      <th>V. CAMPEONATO</th>
    </tr>
  </thead>
  <tbody>
    <!-- Exemplo de times, continue com os outros -->
    <tr>
      <td>1</td>
      <td>.:GTS::.</td>
      <td><img src="GTS.png" alt="GTS"></td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
    </tr>
    <tr>
      <td>2</td>
      <td>VISION</td>
      <td><img src="vision.png" alt="VISION"></td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
    </tr>
    <tr>
      <td>3</td>
      <td>PLAY CORE</td>
      <td><img src="playcore.png" alt="PLAY CORE"></td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
      <td contenteditable="true">0</td>
    </tr>
    <!-- Continue com os outros times... -->
  </tbody>
</table>
</div>

<script>
// Função para atualizar ranking considerando várias colunas de vitórias
document.getElementById('updateBtn').addEventListener('click', function() {
    const table = document.getElementById('rankingTable').getElementsByTagName('tbody')[0];
    const rows = Array.from(table.rows);
    
    rows.sort((a, b) => {
        const vitA = parseInt(a.cells[3].innerText || 0);
        const vitB = parseInt(b.cells[3].innerText || 0);

        const mixA = parseInt(a.cells[4].innerText || 0);
        const mixB = parseInt(b.cells[4].innerText || 0);

        const torneioA = parseInt(a.cells[5].innerText || 0);
        const torneioB = parseInt(b.cells[5].innerText || 0);

        const campeonatoA = parseInt(a.cells[6].innerText || 0);
        const campeonatoB = parseInt(b.cells[6].innerText || 0);

        // Ordena pela prioridade: VITÓRIAS, V.MIX, V.TORNEIO, V.CAMPEONATO
        if(vitB !== vitA) return vitB - vitA;
        if(mixB !== mixA) return mixB - mixA;
        if(torneioB !== torneioA) return torneioB - torneioA;
        return campeonatoB - campeonatoA;
    });

    // Atualiza posições
    rows.forEach((row, index) => {
        row.cells[0].innerText = index + 1;
        table.appendChild(row);
    });
});
</script>

</body>
</html>
