<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Playoff Bracket</title>

<style>
:root{
  --line:#5aa7ff;
  --box-bg: rgba(15,25,45,.88);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background: #000 url("img/fundo.jpg") center/cover no-repeat;
  color:#fff;
}

.wrapper{
  max-width:1400px;
  margin:auto;
  padding:30px;
}

h1{
  font-size:36px;
  margin:0;
}

h2{
  font-size:18px;
  opacity:.7;
  margin-top:4px;
}

/* ===== BRACKET ===== */
.bracket{
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:80px;
  margin-top:80px;
  position:relative;
}

/* ===== ROUNDS ===== */
.round{
  display:flex;
  flex-direction:column;
  justify-content:space-around;
  position:relative;
}

.round-title{
  text-align:center;
  margin-top:20px;
  opacity:.7;
}

/* ===== MATCH BOX ===== */
.match{
  background:var(--box-bg);
  border:1px solid var(--line);
  padding:8px 12px;
  height:54px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:.3s;
}

.match:hover{
  box-shadow:0 0 12px var(--line);
}

.match.winner{
  animation:winGlow 1s infinite alternate;
}

/* ===== LOGO ===== */
.logo{
  width:28px;
  height:28px;
  object-fit:contain;
}

/* ===== FLAG ===== */
.flag{
  width:22px;
  height:14px;
  object-fit:cover;
  border-radius:2px;
}

/* ===== NAME ===== */
.name{
  flex:1;
  outline:none;
}

/* ===== LINES ===== */
.round:not(:last-child)::after{
  content:"";
  position:absolute;
  right:-40px;
  top:50%;
  width:40px;
  height:2px;
  background:var(--line);
}

/* ===== CURVED CONNECTORS ===== */
.curve{
  position:absolute;
  width:40px;
  height:120px;
  border-right:2px solid var(--line);
  border-top:2px solid var(--line);
  right:-40px;
}

.curve.down{
  top:50%;
  transform:translateY(-10px);
}

.curve.up{
  bottom:50%;
  transform:translateY(10px) scaleY(-1);
}

/* ===== ANIMATION ===== */
@keyframes winGlow{
  from{box-shadow:0 0 5px #5aa7ff}
  to{box-shadow:0 0 20px #5aa7ff}
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .bracket{
    transform:scale(.85);
    transform-origin:top center;
  }
}

@media(max-width:800px){
  .bracket{
    grid-template-columns:1fr;
    gap:40px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Play-off Bracket</h1>
  <h2>Campeonato FPS</h2>

  <div class="bracket">

    <!-- QUARTAS -->
    <div class="round">
      <div class="match">
        <img class="logo" src="img/team1.png">
        <span class="name" contenteditable>TIME 1</span>
        <img class="flag" src="img/flag-br.png">
      </div>

      <div class="match">
        <img class="logo" src="img/team2.png">
        <span class="name" contenteditable>TIME 2</span>
        <img class="flag" src="img/flag-us.png">
      </div>

      <div class="match">
        <img class="logo" src="img/team3.png">
        <span class="name" contenteditable>TIME 3</span>
        <img class="flag" src="img/flag-br.png">
      </div>

      <div class="match">
        <img class="logo" src="img/team4.png">
        <span class="name" contenteditable>TIME 4</span>
        <img class="flag" src="img/flag-us.png">
      </div>

      <div class="round-title">QUARTER-FINALS</div>
    </div>

    <!-- SEMI -->
    <div class="round">
      <div class="match"></div>
      <div class="match"></div>

      <div class="curve down"></div>
      <div class="curve up"></div>

      <div class="round-title">SEMI-FINALS</div>
    </div>

    <!-- FINAL -->
    <div class="round">
      <div class="match"></div>
      <div class="round-title">GRAND FINAL</div>
    </div>

    <!-- CAMPE√ÉO -->
    <div class="round">
      <div class="match winner">
        üèÜ <span class="name" contenteditable>CAMPE√ÉO</span>
      </div>
    </div>

  </div>
</div>

</body>
</html>
