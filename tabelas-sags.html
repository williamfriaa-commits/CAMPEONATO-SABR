<!DOCTYPE html>

<meta charset="UTF-8">
<title>SAGS ALL MD3</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: url("FUNDO DOS CAMP.png") no-repeat center center;
    background-size: cover;
}

/* TÍTULO */
.titulo {
    position: absolute;
    top: 35px;
    width: 100%;
    text-align: center;
    font-size: 54px;
    font-weight: bold;
    color: white;
    text-shadow:
        0 0 6px #7fdcff,
        0 0 12px #7fdcff,
        0 0 18px #7fdcff;
}

/* SLOT */
.slot {
    position: absolute;
    width: 310px;
    height: 80px;
    border: 2px solid #6fd6ff;
    box-sizing: border-box;
    box-shadow:
        0 0 6px #6fd6ff,
        0 0 12px #6fd6ff;
    display: flex;
    flex-direction: row; /* imagem à esquerda, nome à direita */
    align-items: center; /* centraliza verticalmente */
    justify-content: flex-start; /* começa da esquerda */
    background: rgba(0,0,0,0.3);
    padding-left: 10px; /* espaço interno */
    text-align: left;
}

/* IMAGEM DENTRO DO SLOT */
.slot img {
    max-width: 50px; /* aumentei para ficar mais visível */
    max-height: 60px;
    object-fit: contain;
    margin-right: 15px; /* espaço entre imagem e nome */
}

/* NOME DO CLÃ */
.slot .nome-clan {
    color: white;
    font-weight: bold;
    font-size: 16px; /* mantido tamanho que você gostou */
    text-shadow: 0 0 4px #6fd6ff;
}

/* LINHAS */
.linha {
    position: absolute;
    height: 2px;
    background: #6fd6ff;
}

/* ===== POSIÇÕES PARA PC ===== */
#s1 { top: 170px; left: 140px; }
#s2 { top: 280px; left: 140px; }
#s3 { top: 390px; left: 140px; }
#s4 { top: 500px; left: 140px; }

#s6 { top: 720px; left: 140px; }
#s7 { top: 830px; left: 140px; }
#s8 { top: 940px; left: 140px; }

#q1 { top: 225px; left: 540px; }
#q2 { top: 445px; left: 540px; }
#q3 { top: 667px; left: 540px; }
#q4 { top: 887px; left: 540px; }

#final1 { top: 504px; left: 980px; }
#final2 { top: 589px; left: 980px; }

#line-q1 { top: 265px; left: 230px; width: 310px; }
#line-q2 { top: 485px; left: 230px; width: 310px; }
#line-q3 { top: 707px; left: 230px; width: 310px; }
#line-q4 { top: 927px; left: 230px; width: 310px; }

#line-final1 { top: 540px; left: 850px; width: 130px; }
#line-final2 { top: 625px; left: 850px; width: 130px; }

/* ===== MEDIA QUERY PARA CELULAR ===== */
@media (max-width: 768px) {
    .titulo { font-size: 32px; top: 20px; }

    .slot {
        width: 250px;
        height: 70px;
        padding-left: 8px;
    }

    .slot img {
        max-width: 40px;
        max-height: 50px;
        margin-right: 10px;
    }

    .slot .nome-clan {
        font-size: 14px; /* ainda legível no celular */
    }

    /* Slots centralizados verticalmente e horizontalmente */
    #s1 { top: 100px; left: 50%; transform: translateX(-50%); }
    #s2 { top: 180px; left: 50%; transform: translateX(-50%); }
    #s3 { top: 260px; left: 50%; transform: translateX(-50%); }
    #s4 { top: 340px; left: 50%; transform: translateX(-50%); }
    #s5 { top: 420px; left: 50%; transform: translateX(-50%); }
    #s6 { top: 500px; left: 50%; transform: translateX(-50%); }
    #s7 { top: 580px; left: 50%; transform: translateX(-50%); }
    #s8 { top: 660px; left: 50%; transform: translateX(-50%); }

    #q1 { top: 740px; left: 50%; transform: translateX(-50%); }
    #q2 { top: 820px; left: 50%; transform: translateX(-50%); }
    #q3 { top: 900px; left: 50%; transform: translateX(-50%); }
    #q4 { top: 980px; left: 50%; transform: translateX(-50%); }

    #final1 { top: 1060px; left: 50%; transform: translateX(-50%); }
    #final2 { top: 1140px; left: 50%; transform: translateX(-50%); }

    /* Linhas escondidas no celular */
    .linha { display: none; }
}
</style>
</head>
