<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Play-off Bracket</title>

<style>
:root{
  --line:#6fb6ff;
  --box-bg: rgba(10,20,35,.9);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#000 url("fundo.jpg") center/cover no-repeat;
  color:#fff;
}

/* ===== TÍTULO ===== */
.header{
  position:absolute;
  top:40px;
  left:60px;
}

.header h1{
  font-size:38px;
  margin:0;
}

.header p{
  margin:6px 0 0 0;
  opacity:.75;
}

/* ===== BRACKET ===== */
.bracket{
  position:absolute;
  top:160px;
  left:60px;
  right:60px;
  bottom:80px;
  display:grid;
  grid-template-columns: 320px 260px 260px;
  gap:120px;
}

/* ===== COLUNAS ===== */
.round{
  position:relative;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* ===== BOX ===== */
.match{
  height:56px;
  background:var(--box-bg);
  border:1px solid var(--line);
  display:flex;
  align-items:center;
  padding:0 14px;
  gap:12px;
}

/* VAZIO PRA EDITAR */
.name{
  flex:1;
  outline:none;
}

/* LOGO */
.logo{
  width:34px;
  height:34px;
  background:#111;
  border:1px solid #333;
}

/* ===== LINHAS ===== */
.connector{
  position:absolute;
  right:-60px;
  width:60px;
  height:2px;
  background:var(--line);
}

.vertical{
  position:absolute;
  right:-60px;
  width:2px;
  background:var(--line);
}

/* ===== TÍTULOS ===== */
.round-title{
  position:absolute;
  bottom:-40px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="header">
  <h1>Play-off Bracket</h1>
  <p>Campeonato FPS</p>
</div>

<div class="bracket">

  <!-- ===== QUARTAS ===== -->
  <div class="round">

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="round-title">QUARTER-FINALS</div>
  </div>

  <!-- ===== SEMI ===== -->
  <div class="round">

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="round-title">SEMI-FINALS</div>
  </div>

  <!-- ===== FINAL ===== -->
  <div class="round">

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="match">
      <div class="logo"></div>
      <div class="name" contenteditable></div>
    </div>

    <div class="round-title">GRAND FINAL</div>
  </div>

</div>

</body>
</html>
