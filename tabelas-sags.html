d<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chaveamento Playoff</title>

<style>
body {
  margin: 0;
  background: url("FUNDO DOS CAMP.png") center/cover no-repeat;
  font-family: Arial, sans-serif;
}

.bracket {
  display: grid;
  grid-template-columns: 320px 220px 220px;
  height: 100vh;
  align-items: center;
  padding-left: 40px;
}

.column {
  display: flex;
  flex-direction: column;
  gap: 40px;
  position: relative;
}

.match {
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* QUADRADOS */
.slot {
  width: 260px;
  height: 52px;
  border: 1.5px solid #3aaaff;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  padding-left: 12px;
  color: white;
}

/* LINHAS */
.line-right {
  position: absolute;
  right: -40px;
  top: 50%;
  width: 40px;
  height: 1.5px;
  background: #3aaaff;
}

.line-left {
  position: absolute;
  left: -40px;
  top: 50%;
  width: 40px;
  height: 1.5px;
  background: #3aaaff;
}

.vertical {
  position: absolute;
  right: -40px;
  width: 1.5px;
  background: #3aaaff;
}

.match.quarter .vertical {
  height: 120px;
  top: 26px;
}

/* AJUSTE SEMI */
.match.semi {
  margin-top: 60px;
}

/* FINAL */
.match.final {
  margin-top: 140px;
}
</style>
</head>

<body>

<div class="bracket">

  <!-- QUARTAS -->
  <div class="column">
    <div class="match quarter">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="vertical"></div>
    </div>

    <div class="match quarter">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="vertical"></div>
    </div>

    <div class="match quarter">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="vertical"></div>
    </div>

    <div class="match quarter">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="vertical"></div>
    </div>
  </div>

  <!-- SEMI -->
  <div class="column">
    <div class="match semi">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="line-left"></div>
    </div>

    <div class="match semi">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-right"></div>
      <div class="line-left"></div>
    </div>
  </div>

  <!-- FINAL -->
  <div class="column">
    <div class="match final">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="line-left"></div>
    </div>
  </div>

</div>

</body>
</html>
