<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Playoff Bracket</title>

<style>
body {
  margin: 0;
  background: url("FUNDO.jpg") center/cover no-repeat;
  font-family: Arial, sans-serif;
}

.bracket {
  position: relative;
  width: 100vw;
  height: 100vh;
}

/* ---------- GERAL ---------- */
.slot {
  width: 300px;
  height: 55px;
  border: 1.5px solid #3aaaff;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  padding-left: 12px;
  color: white;
}

/* ---------- QUARTAS ---------- */
.quarters {
  position: absolute;
  left: 60px;
  top: 120px;
}

.q-match {
  margin-bottom: 70px;
}

.q-match .slot {
  margin-bottom: 12px;
}

/* ---------- SEMIS ---------- */
.semis {
  position: absolute;
  left: 420px;
  top: 185px;
}

.s-match {
  margin-bottom: 210px;
}

.s-match .slot {
  margin-bottom: 12px;
}

/* ---------- FINAL ---------- */
.final {
  position: absolute;
  left: 780px;
  top: 320px;
}

.final .slot {
  margin-bottom: 12px;
}

/* ---------- LINHAS ---------- */
.line-h {
  position: absolute;
  height: 1.5px;
  background: #3aaaff;
}

.line-v {
  position: absolute;
  width: 1.5px;
  background: #3aaaff;
}
</style>
</head>

<body>

<div class="bracket">

  <!-- QUARTAS -->
  <div class="quarters">
    <div class="q-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="q-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="q-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="q-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </div>

  <!-- SEMIS -->
  <div class="semis">
    <div class="s-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>

    <div class="s-match">
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
  </div>

  <!-- FINAL -->
  <div class="final">
    <div class="slot"></div>
    <div class="slot"></div>
  </div>

  <!-- LINHAS QUARTAS → SEMI -->
  <div class="line-h" style="left:360px; top:160px; width:60px;"></div>
  <div class="line-h" style="left:360px; top:232px; width:60px;"></div>
  <div class="line-v" style="left:420px; top:160px; height:72px;"></div>

  <div class="line-h" style="left:360px; top:372px; width:60px;"></div>
  <div class="line-h" style="left:360px; top:444px; width:60px;"></div>
  <div class="line-v" style="left:420px; top:372px; height:72px;"></div>

  <!-- LINHAS SEMI → FINAL -->
  <div class="line-h" style="left:720px; top:350px; width:60px;"></div>
  <div class="line-h" style="left:720px; top:422px; width:60px;"></div>
  <div class="line-v" style="left:780px; top:350px; height:72px;"></div>

</div>

</body>
</html>
