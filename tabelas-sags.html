<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SAGS ALL MD3</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: url("FUNDO DOS CAMP.png") no-repeat center center;
    background-size: cover;
}

/* TÍTULO */
.titulo {
    position: absolute;
    top: 35px;
    width: 100%;
    text-align: center;
    font-size: 54px;
    font-weight: bold;
    color: white;
    text-shadow:
        0 0 6px #7fdcff,
        0 0 12px #7fdcff,
        0 0 18px #7fdcff;
}

/* SLOT */
.slot {
    position: absolute;
    width: 310px;
    height: 80px;
    border: 2px solid #6fd6ff;
    box-sizing: border-box;
    box-shadow:
        0 0 6px #6fd6ff,
        0 0 12px #6fd6ff;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.3); /* opcional, só pra destacar a imagem */
}

/* IMAGEM DENTRO DO SLOT */
.slot img {
    max-width: 70%; /* ajusta o tamanho da imagem dentro do slot */
    max-height: 70%;
    object-fit: contain;
}

/* LINHAS */
.linha {
    position: absolute;
    height: 2px;
    background: #6fd6ff;
}

/* ===== ESQUERDA ===== */
#s1 { top: 170px; left: 140px; }
#s2 { top: 280px; left: 140px; }
#s3 { top: 390px; left: 140px; }
#s4 { top: 500px; left: 140px; }
#s5 { top: 610px; left: 140px; }
#s6 { top: 720px; left: 140px; }
#s7 { top: 830px; left: 140px; }
#s8 { top: 940px; left: 140px; }

/* ===== SEMI FINAL ===== */
#q1 { top: 225px; left: 540px; }
#q2 { top: 445px; left: 540px; }
#q3 { top: 667px; left: 540px; }
#q4 { top: 887px; left: 540px; }

/* ===== FINAL ===== */
#final1 { top: 504px; left: 980px; }
#final2 { top: 589px; left: 980px; }

/* ===== LINHAS DAS SEMI FINAL ===== */
#line-q1 { top: 265px; left: 230px; width: 310px; }
#line-q2 { top: 485px; left: 230px; width: 310px; }
#line-q3 { top: 707px; left: 230px; width: 310px; }
#line-q4 { top: 927px; left: 230px; width: 310px; }

/* ===== LINHAS DA FINAL ===== */
#line-final1 { top: 540px; left: 850px; width: 130px; }
#line-final2 { top: 625px; left: 850px; width: 130px; }

</style>
</head>

<body>

<div class="titulo">SAGS ALL MD3</div>

<!-- ESQUERDA -->
<div class="slot" id="s1"><img src="img/time1.png" alt="Time 1"></div>
<div class="slot" id="s2"><img src="img/time2.png" alt="Time 2"></div>
<div class="slot" id="s3"><img src="img/time3.png" alt="Time 3"></div>
<div class="slot" id="s4"><img src="img/time4.png" alt="Time 4"></div>
<div class="slot" id="s5"><img src="img/time5.png" alt="Time 5"></div>
<div class="slot" id="s6"><img src="img/time6.png" alt="Time 6"></div>
<div class="slot" id="s7"><img src="img/time7.png" alt="Time 7"></div>
<div class="slot" id="s8"><img src="img/time8.png" alt="Time 8"></div>

<!-- SEMI FINAL -->
<div class="slot" id="q1"><img src="img/q1.png" alt="Semi 1"></div>
<div class="slot" id="q2"><img src="img/q2.png" alt="Semi 2"></div>
<div class="slot" id="q3"><img src="img/q3.png" alt="Semi 3"></div>
<div class="slot" id="q4"><img src="img/q4.png" alt="Semi 4"></div>

<!-- FINAL -->
<div class="slot" id="final1"><img src="img/final1.png" alt="Final 1"></div>
<div class="slot" id="final2"><img src="img/final2.png" alt="Final 2"></div>

<!-- LINHAS -->
<div class="linha" id="line-q1"></div>
<div class="linha" id="line-q2"></div>
<div class="linha" id="line-q3"></div>
<div class="linha" id="line-q4"></div>
<div class="linha" id="line-final1"></div>
<div class="linha" id="line-final2"></div>

</body>
</html>
