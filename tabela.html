<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela do Campeonato SABR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;

      /* FUNDO PC */
      background-image: url("dd.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* FUNDO MOBILE */
    @media (max-width: 768px) {
      body {
        background-image: url("dd.webp");
      }
    }

    .overlay {
      min-height: 100vh;
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    }

    table {
      width: 100%;
      max-width: 650px;
      margin: auto;
      border-collapse: collapse;
      background: rgba(17, 24, 39, 0.95);
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #1f2937;
      font-size: 15px;
    }

    th {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: rgba(31, 41, 55, 0.85);
    }

    .time {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .time img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      background: #000;
      border-radius: 6px;
      padding: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .voltar {
      display: block;
      margin: 30px auto 0;
      text-align: center;
      text-decoration: none;
      color: #38bdf8;
      font-weight: bold;
      font-size: 18px;
    }

    .voltar:hover {
      text-decoration: underline;
    }

    /* MOBILE FINO */
    @media (max-width: 480px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }

      .time img {
        width: 30px;
        height: 30px;
      }

      .voltar {
        font-size: 16px;
      }
    }
  </style>
</head>
