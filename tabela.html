<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:#000 url("dd.webp") center/cover no-repeat;
}

@media(max-width:768px){

.overlay{

  background:rgba(0,0,0,.75);
  padding:40px 15px;
}

h1{

}

.tabela{
  max-width:700px;
  margin:0 auto;
  background:rgba(15,15,15,.9);
  border-radius:15px;
  overflow:hidden;
}

.linha{
  display:flex;
  align-items:center;
  padding:14px 16px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.linha:last-child{border-bottom:none}

.posicao{
  width:30px;
  opacity:.7;
}

.emblema{
  width:38px;
  height:38px;
  background:#000;
  border-radius:8px;
  margin:0 12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.emblema img{
  max-width:28px;
  max-height:28px;
}

.clan{
  font-size:16px;
  font-weight:bold;
}
</style>
</head>
