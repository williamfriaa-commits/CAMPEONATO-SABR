<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Eventos SABR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;color:#fff;background:#000 url("fundo-pc-1920x1080.png") center/cover no-repeat;}
@media(max-width:768px){body{background-image:url("fundo-mobile-1080x1920.png")}}
.overlay{min-height:100vh;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;}
.content{text-align:center}
.logo{max-width:260px;width:80%;margin-bottom:20px}
h1{font-size:38px;margin:10px 0}
p{opacity:.9}
.btn{display:block;width:320px;max-width:100%;padding:18px;margin:12px auto;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;color:#fff;}
.btn-inscricao{background:linear-gradient(135deg,#22c55e,#16a34a)}
.btn-tabela{background:linear-gradient(135deg,#3b82f6,#2563eb)}
.btn-jornal{background:linear-gradient(135deg,#14b8a6,#0f766e)}
.btn-mix{background:linear-gradient(135deg,#0ea5e9,#0284c7)}
.btn-torneio{background:linear-gradient(135deg,#a855f7,#7c3aed)}
.btn-camp{background:linear-gradient(135deg,#f59e0b,#d97706)}
.btn-vetos{background:linear-gradient(135deg,#facc15,#eab308)}
.btn-voltar{background:#ef4444}
.tela{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;z-index:999;}
.box{background:#111;padding:25px;border-radius:15px;width:100%;max-width:420px;text-align:center;}
input{width:100%;padding:12px;border-radius:8px;border:none;margin-bottom:10px;}
button:disabled{opacity:.5}
#popupSucesso{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;justify-content:center;z-index:1000;}
#popupSucesso .box{background:#222;padding:30px;border-radius:15px;animation:popupAnim 0.5s ease-out;}
@keyframes popupAnim{0%{transform:scale(0);}100%{transform:scale(1);}}
</style>
</head>
<body>

<!-- TELA PRINCIPAL -->
<div class="overlay" id="telaPrincipal">
  <div class="content">
    <img src="logo.png" class="logo">
    <h1>EVENTOS SABR</h1>
    <p>GAMER SIGNAL Brasil</p>

    <button class="btn btn-inscricao" onclick="abrirEscolha()">üìù INSCREVER-SE</button>
    <a href="tabela.html" class="btn btn-tabela">üìä VER TABELA</a>
    <a href="jornal.html" class="btn btn-jornal">üì∞ JORNAL SABR</a>
    <button class="btn btn-vetos" onclick="window.location.href='vetos.html'">üéÆ Vetos de Mapas</button>

    <footer style="margin-top:30px;font-size:14px;opacity:.8">¬© 2026 ‚Ä¢ Eventos SABR</footer>
  </div>
</div>

<!-- ESCOLHA DE INSCRI√á√ÉO -->
<div id="telaEscolha" class="tela">
  <div class="content">
    <h1>ESCOLHA A INSCRI√á√ÉO</h1>
    <button class="btn btn-mix" onclick="abrirMix()">üéÆ INSCRI√á√ÉO MIX</button>
    <button class="btn btn-torneio" onclick="abrirTorneio()">üèÜ TORNEIO SAGS</button>
    <button class="btn btn-camp">ü•á INSCRI√á√ÉO CAMPEONATO</button>
    <button class="btn btn-voltar" onclick="fecharEscolha()">‚ùå VOLTAR</button>
  </div>
</div>

<!-- TORNEIO SAGS -->
<div id="telaTorneio" class="tela">
  <div class="box">
    <h1>TORNEIO SAGS</h1>
    <input id="nickTorneio" placeholder="Digite seu nick">
    <input id="clanTorneio" placeholder="Nome do seu Clan">
    <button class="btn btn-torneio" onclick="mostrarPix()">CADASTRAR</button>

    <div id="pixContainer" style="display:none;">
      <p><strong>PIX:</strong></p>
      <p id="pixKey">0601c368-3f42-4cef-82b5-5d64bbcb49ff</p>
      <button class="btn btn-torneio" onclick="copiarPix()">üìã COPIAR PIX</button>
      <img src="qrcode-pix.png" width="150">
      <p id="tempoPagar">‚è± 01:00</p>
    </div>

    <div id="comprovanteDiv" style="display:none;margin-top:15px;">
      <button class="btn btn-torneio" onclick="abrirZap()">üì© ENVIAR COMPROVANTE</button>
      <p id="tempoFinal">‚è± 10s</p>
    </div>

    <button class="btn btn-torneio" id="btnFinalizarTorneio" onclick="finalizarTorneio()">‚úÖ FINALIZAR INSCRI√á√ÉO</button>
    <p id="mensagemFinal"></p>
    <button class="btn btn-voltar" onclick="fecharTorneio()">‚ùå VOLTAR</button>
  </div>
</div>

<!-- POPUP SUCESSO -->
<div id="popupSucesso" class="tela">
  <div class="box">
    <h2>‚úÖ Cadastro conclu√≠do!</h2>
    <p>O vaga s√≥ ser√° validada ap√≥s envio do comprovante.</p>
    <button class="btn btn-torneio" onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
function abrirEscolha(){document.getElementById('telaEscolha').style.display='flex';document.getElementById('telaPrincipal').style.display='none';}
function fecharEscolha(){document.getElementById('telaEscolha').style.display='none';document.getElementById('telaPrincipal').style.display='flex';}
function abrirTorneio(){document.getElementById('telaTorneio').style.display='flex';document.getElementById('telaEscolha').style.display='none';document.getElementById('pixContainer').style.display='none';document.getElementById('comprovanteDiv').style.display='none';document.getElementById('mensagemFinal').innerText='';}
function fecharTorneio(){document.getElementById('telaTorneio').style.display='none';document.getElementById('telaEscolha').style.display='flex';}

function mostrarPix(){
  const nick=document.getElementById('nickTorneio').value;
  const clan=document.getElementById('clanTorneio').value;
  if(!nick||!clan){alert('Preencha Nick e Clan!');return;}
  document.getElementById('pixContainer').style.display='block';
  document.getElementById('comprovanteDiv').style.display='none';
  document.getElementById('btnFinalizarTorneio').disabled=true;
  startTimerPagar(60);
}

function copiarPix(){navigator.clipboard.writeText(document.getElementById('pixKey').innerText);alert('PIX copiado!');}

let timerPagar,timerFinal;

function startTimerPagar(segundos){
  let tempo=segundos;
  const tempoPagar=document.getElementById('tempoPagar');
  const comprovanteDiv=document.getElementById('comprovanteDiv');
  tempoPagar.style.display='block';
  timerPagar=setInterval(()=>{
    let min=String(Math.floor(tempo/60)).padStart(2,'0');
    let sec=String(tempo%60).padStart(2,'0');
    tempoPagar.innerText=`‚è± ${min}:${sec}`;
    if(tempo<=0){clearInterval(timerPagar);comprovanteDiv.style.display='block';tempoPagar.style.display='none';startTimerFinal(10);}
    tempo--;
  },1000);
}

function abrirZap(){
  const nick=document.getElementById('nickTorneio').value;
  const clan=document.getElementById('clanTorneio').value;
  const zapLink=`https://w.app/8mysvz?text=Ol√°!%20Segue%20o%20comprovante%20da%20inscri√ß√£o.%20Nick:%20${encodeURIComponent(nick)}%20Clan:${encodeURIComponent(clan)}`;
  window.open(zapLink,'_blank');
  document.getElementById('btnFinalizarTorneio').disabled=false;
  document.getElementById('mensagemFinal').innerText='S√≥ ser√° confirmado quando chegar o comprovante no WhatsApp.';
}

function startTimerFinal(segundos){
  let tempo=segundos;
  const tempoFinal=document.getElementById('tempoFinal');
  tempoFinal.style.display='block';
  timerFinal=setInterval(()=>{
    tempoFinal.innerText=`‚è± ${tempo}s`;
    if(tempo<=0){clearInterval(timerFinal);tempoFinal.style.display='none';}
    tempo--;
  },1000);
}

function finalizarTorneio(){
  document.getElementById('popupSucesso').style.display='flex';
}

function fecharPopup(){
  document.getElementById('popupSucesso').style.display='none';
  fecharTorneio();
}
</script>

</body>
</html>
