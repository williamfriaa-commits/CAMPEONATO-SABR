  <div class="box">

    <input id="nickTorneio" placeholder="Digite seu nick">
    <input id="clanTorneio" placeholder="Nome do seu Clan">
    <button class="btn btn-torneio" id="btnCadastrar" onclick="cadastrarTorneio()">ğŸ“¥ CADASTRAR</button>

      <button class="btn btn-torneio" onclick="copiarPix()">ğŸ“‹ COPIAR PIX</button>

<script>
// Firebase
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SUA_SENDER_ID",
  appId: "SUA_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// FunÃ§Ãµes gerais
function abrirEscolha(){ document.getElementById("telaEscolha").style.display="flex"; }
function fecharTudo(){ document.querySelectorAll(".tela").forEach(t=>t.style.display="none"); }

// MIX
let jaGirou=false;
function liberarMix(){
  const nome = document.getElementById("nomeMix").value;
  if(!nome){ alert("Digite seu nick"); return; }
  document.getElementById("btnGirar").disabled=false;
}
function girar(){
  if(jaGirou) return;
  jaGirou=true;
  const roleta = document.getElementById("roleta");
  const resultado = document.getElementById("resultadoMix");
  document.getElementById("btnGirar").disabled=true;
  let tempo=0;
  let anim=setInterval(()=>{
    roleta.innerText=Math.floor(Math.random()*8)+1;
    tempo+=100;
    if(tempo>=2000){
      clearInterval(anim);
      resultado.innerHTML="âœ… VocÃª ficou na <b>SALA "+roleta.innerText+"</b>";
    }
  },100);
}

// TORNEIO
function cadastrarTorneio(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  if(!nick || !clan){ alert("Preencha os campos"); return; }

  document.getElementById("pagamentoDiv").style.display="block";
  startTimerTorneio(60);
}

function copiarPix(){
  navigator.clipboard.writeText(document.getElementById("pixKey").innerText);
  alert("PIX copiado!");
}

let timer;
function startTimerTorneio(segundos){
  let tempo = segundos;
  const tempoPagar = document.getElementById("tempoPagar");
  const btnComprovante = document.getElementById("btnComprovante");
  const btnFinalizar = document.getElementById("btnFinalizar");
  tempoPagar.style.display="block";

  timer = setInterval(()=>{
    let min = String(Math.floor(tempo/60)).padStart(2,'0');
    let sec = String(tempo%60).padStart(2,'0');
    tempoPagar.innerText = `â± ${min}:${sec}`;
    if(tempo<=0){
      clearInterval(timer);
      btnComprovante.style.display="block";
      tempoPagar.style.display="none";
    }
    tempo--;
  },1000);
}

function abrirZap(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  window.open(`https://w.app/8mysvz?text=Nick:${encodeURIComponent(nick)} Clan:${encodeURIComponent(clan)}`, "_blank");
  document.getElementById("btnFinalizar").style.display="block";
}

function finalizarTorneio(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  db.collection("inscricoes").add({
    nick: nick,
    clan: clan,
    timestamp: firebase.firestore.FieldValue.serverTimestamp()
  }).then(()=>{
    const msg = document.getElementById("mensagemSucesso");
    msg.innerText = `âœ… Cadastrado com sucesso! \nSÃ³ serÃ¡ confirmado quando chegar o comprovante no WhatsApp.`;
    msg.style.display="block";
  }).catch(err=>{
    alert("Erro ao enviar inscriÃ§Ã£o: "+err);
  });
}

// CAMP (apenas abrir tela, pode personalizar)
function abrirCamp(){
  alert("Tela de Campeonato ainda nÃ£o implementada");
}
</script>
