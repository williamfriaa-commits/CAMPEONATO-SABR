<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Campeonato SABR</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;

            font-family: Arial, sans-serif;
            color: #e5e7eb;

            /* FUNDO DO SITE */
            background-image:
                linear-gradient(
                    rgba(0, 0, 0, 0.65),
                    rgba(0, 0, 0, 0.65)
                ),
                url("fundo.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            color: #38bdf8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
        }

        .tabela-container {
            max-width: 900px;
            margin: auto;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(56, 189, 248, 0.15);
            padding: 12px;
            color: #38bdf8;
            font-size: 16px;
        }

        td {
            padding: 12px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .status-aguardando {
            color: #facc15;
            font-weight: bold;
        }

        .status-finalizado {
            color: #22c55e;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <h1>üèÜ Campeonato SABR</h1>

    <div class="tabela-container">
        <table>
            <thead>
                <tr>
                    <th>Confronto</th>
                    <th>Placar</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Time A x Time B</td>
                    <td>‚Äî</td>
                    <td class="status-aguardando">Aguardando</td>
                </tr>

                <tr>
                    <td>Time C x Time D</td>
                    <td>13 x 9</td>
                    <td class="status-finalizado">Finalizado</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        ¬© Campeonato SABR ‚Ä¢ Sudden Attack
    </footer>

</body>
</html>
