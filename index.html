<script>
// Firebase
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SUA_SENDER_ID",
  appId: "SUA_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// FunÃ§Ãµes Gerais
function abrirEscolha(){ document.getElementById("telaEscolha").style.display="flex"; }
function fecharTudo(){ document.querySelectorAll(".tela").forEach(t=>t.style.display="none"); }

// MIX
function liberarMix(){
  const nick = document.getElementById("nomeMix").value;
  if(!nick){ alert("Digite seu nick"); return; }
  document.getElementById("btnGirarMix").disabled = false;
}
let jaGirouMix=false;
function girarMix(){
  if(jaGirouMix) return;
  jaGirouMix=true;
  const roleta = document.getElementById("roletaMix");
  const resultado = document.getElementById("resultadoMix");
  document.getElementById("btnGirarMix").disabled = true;
  let tempo=0;
  let anim=setInterval(()=>{
    roleta.innerText=Math.floor(Math.random()*8)+1;
    tempo+=100;
    if(tempo>=2000){
      clearInterval(anim);
      resultado.innerHTML="âœ… VocÃª ficou na <b>SALA "+roleta.innerText+"</b>";
    }
  },100);
}

// CAMPEONATO
function abrirCamp(){
  alert("InscriÃ§Ã£o de campeonato ainda nÃ£o implementada");
}

// TORNEIO
let timerIntervalTorneio;
function iniciarPix(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  if(!nick || !clan){ alert("Preencha os campos antes de continuar"); return; }

  // Mostrar QR e cronÃ´metro
  document.getElementById("imgQrTorneio").style.display = "block";
  document.getElementById("tempoPagarTorneio").style.display = "block";
  document.getElementById("btnIniciarPix").style.display = "none";
  
  let tempo=60;
  const tempoLabel = document.getElementById("tempoPagarTorneio");
  const btnZap = document.getElementById("btnZap");
  timerIntervalTorneio = setInterval(()=>{
    let min = String(Math.floor(tempo/60)).padStart(2,'0');
    let sec = String(tempo%60).padStart(2,'0');
    tempoLabel.innerText = `â± ${min}:${sec}`;
    if(tempo<=0){
      clearInterval(timerIntervalTorneio);
      btnZap.parentElement.style.display = "block";
      tempoLabel.style.display = "none";
    }
    tempo--;
  },1000);
}

function copiarPixTorneio(){
  const pix = document.getElementById("pixTorneio").innerText;
  navigator.clipboard.writeText(pix);
  alert("PIX copiado!");
}

function abrirZap(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  const zapLink = `https://w.app/8mysvz?text=OlÃ¡!%20Segue%20o%20comprovante%20da%20inscriÃ§Ã£o.%20Nick:%20${encodeURIComponent(nick)}%20Clan:%20${encodeURIComponent(clan)}`;
  window.open(zapLink,"_blank");
  document.getElementById("btnFinalizarTorneio").disabled=false;
}

function finalizarTorneio(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  if(!nick || !clan){ alert("Preencha os campos"); return; }
  db.collection("inscricoes").add({nick, clan, timestamp: firebase.firestore.FieldValue.serverTimestamp()})
  .then(()=>{
    const msg = document.getElementById("mensagemSucesso");
    msg.innerHTML = "âœ… Cadastrado com sucesso!<br>âš ï¸ SÃ³ serÃ¡ confirmado quando chegar o comprovante no WhatsApp.";
    msg.style.display="block";
  })
  .catch(err=>{
    alert("Erro ao enviar inscriÃ§Ã£o: "+err);
  });
}
</script>
