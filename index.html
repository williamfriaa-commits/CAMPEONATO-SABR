<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campeonato SABR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;

      /* FUNDO PC */
      background-image: url("fundo-pc-1920x1080.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* FUNDO MOBILE */
    @media (max-width: 768px) {
      body {
        background-image: url("fundo-mobile-1080x1920.png");
      }
    }

    .overlay {
      min-height: 100vh;
      padding: 40px 20px;

      background: linear-gradient(
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.65)
      );

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* CONTE√öDO COM ANIMA√á√ÉO */
    .content {
      animation: fadeUp 1s ease forwards;
      text-align: center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 260px;
      width: 80%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin: 10px 0;
      text-shadow: 0 3px 10px rgba(0,0,0,0.9);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    }

    .btn {
      display: block;
      width: 320px;
      max-width: 100%;
      padding: 18px;
      margin: 12px 0;

      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;

      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .btn-inscricao {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .btn-tabela {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .btn-vetos {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
      text-shadow: 0 2px 6px rgba(0,0,0,0.9);
    }

    /* MOBILE FINO */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 16px;
        padding: 16px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="content">

      <img src="logo.png" class="logo" alt="Campeonato SABR">

      <h1>TORNEIO SABR</h1>
      <p>GAMER SIGNAL Brasil</p>

      <a href="https://forms.gle/X7RhYCWCc4WVV4fo9" class="btn btn-inscricao" target="_blank">

      <a href="tabela.html" class="btn btn-tabela">

      </a>

      <footer>
        ¬© 2026 ‚Ä¢ Campeonato SABR ‚Ä¢ Todos os direitos reservados
      </footer>

    </div>
  </div>
</body>
</html>
