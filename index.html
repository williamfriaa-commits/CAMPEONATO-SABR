<script>
// Firebase
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SUA_SENDER_ID",
  appId: "SUA_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// FunÃ§Ãµes Gerais
function abrirEscolha(){ document.getElementById("telaEscolha").style.display="flex"; }
function fecharTudo(){ document.querySelectorAll(".tela").forEach(t=>t.style.display="none"); }

// TORNEIO
function abrirTorneio(){ fecharTudo(); document.getElementById("telaTorneio").style.display="flex"; }
function liberarTorneio(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  if(!nick || !clan){ alert("Preencha os campos"); return; }
  document.getElementById("qrcodeTorneio").style.display="block";
  document.getElementById("btnCopiarPix").style.display="block";
  document.getElementById("tempoPagar").style.display="block";
  startTimerGeneric("tempoPagar","btnContinuar",60);
}
function copiarPix(){ const pix=document.getElementById("pixKey").innerText; navigator.clipboard.writeText(pix); alert("PIX copiado!"); }
function mostrarComprovante(){ document.getElementById("comprovanteDiv").style.display="block"; }
function abrirZap(){ window.open("https://w.app/8mysvz","_blank"); document.getElementById("btnFinalizarTorneio").disabled=false; }
function finalizarTorneio(){
  const nick = document.getElementById("nickTorneio").value;
  const clan = document.getElementById("clanTorneio").value;
  if(!nick || !clan){ alert("Preencha os campos"); return; }
  
  db.collection("inscricoes").add({nick,clan,timestamp:firebase.firestore.FieldValue.serverTimestamp()})
  .then(()=>{
    mostrarPopUp(); // Mostra pop-up sÃ³ aqui
  })
  .catch(err=>alert("Erro ao enviar inscriÃ§Ã£o: "+err));
}

// POP-UP COM ANIMAÃ‡ÃƒO
function mostrarPopUp(){
  const pop = document.getElementById("popUpSucesso");
  pop.style.display="block";
  setTimeout(()=>{ pop.style.opacity=1; },10); // fade-in rÃ¡pido
  setTimeout(()=>{
    pop.style.opacity=0; // fade-out depois de 4 segundos
    setTimeout(()=>{ pop.style.display="none"; },500);
  },4000);
}

// Timer genÃ©rico
function startTimerGeneric(tempoId, btnId, segundos){
  let tempo=segundos;
  const display=document.getElementById(tempoId);
  const btn=document.getElementById(btnId);
  const interval=setInterval(()=>{
    let min=String(Math.floor(tempo/60)).padStart(2,'0');
    let sec=String(tempo%60).padStart(2,'0');
    display.innerText=`â± ${min}:${sec}`;
    if(tempo<=0){ clearInterval(interval); btn.style.display="block"; display.style.display="none"; }
    tempo--;
  },1000);
}

// Campeonato placeholder
function abrirCampeonato(){ alert("InscriÃ§Ã£o de Campeonato ainda nÃ£o implementada"); }
</script>
