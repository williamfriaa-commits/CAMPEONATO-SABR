<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campeonato SABR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      background-image: url("ChatGPT Image 10 de jan. de 2026, 13_36_37.png");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-color: #000;
    }

    /* ===== LOADING ===== */
    .loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 1.5s;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #22c55e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== CONTE√öDO ===== */
    .overlay {
      min-height: 100vh;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 280px;
      width: 80%;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 42px;
      margin: 10px 0;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      opacity: 0.9;
    }

    .btn {
      display: block;
      width: 320px;
      max-width: 100%;
      padding: 18px;
      margin: 10px 0;

      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;

      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .btn-inscricao { background: #16a34a; }
    .btn-tabela    { background: #2563eb; }
    .btn-vetos     { background: #dc2626; }

    footer {
      margin-top: 50px;
      font-size: 14px;
      opacity: 0.7;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      body {
        background-position: center center;
        background-size: contain;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.55);
      }

      h1 { font-size: 28px; }
      p  { font-size: 16px; }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <!-- LOADING -->
  <div class="loading">
    <div class="spinner"></div>
  </div>

  <div class="overlay">

    <img src="logo.png" class="logo" alt="Campeonato SABR">

    <h1>TORNEIO SABR</h1>
    <p>GAMER SIGNAL Brasil</p>

    <a href="https://forms.gle/X7RhYCWCc4WVV4fo9" class="btn btn-inscricao" target="_blank">

    </a>

    <a href="tabela.html" class="btn btn-tabela">

    </a>

    <footer>
      ¬© 2026 ‚Ä¢ Campeonato SABR ‚Ä¢ Todos os direitos reservados
    </footer>

  </div>

</body>
</html>
