<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Torneio SAGS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;color:#fff;background:#000 url("fundo-pc-1920x1080.png") center/cover no-repeat;}
@media(max-width:768px){body{background-image:url("fundo-mobile-1080x1920.png")}}
.overlay{min-height:100vh;background:rgba(0,0,0,.65);display:flex;align-items:center;justify-content:center;}
.content{text-align:center;}
.logo{max-width:260px;width:80%;margin-bottom:20px;}
h1{font-size:38px;margin:10px 0;}
p{opacity:.9;}
.btn{display:block;width:320px;max-width:100%;padding:18px;margin:12px auto;border:none;border-radius:12px;font-size:18px;font-weight:bold;cursor:pointer;color:#fff;}
.btn-voltar{background:#ef4444;}
.btn-inscrever{background:linear-gradient(135deg,#22c55e,#16a34a);}
.btn-pagar{background:linear-gradient(135deg,#0ea5e9,#0284c7);}
.btn-wzap{background:linear-gradient(135deg,#3b82f6,#2563eb);}
.btn-finalizar{background:linear-gradient(135deg,#f59e0b,#d97706);}
.tela{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;z-index:999;}
.box{background:#111;padding:25px;border-radius:15px;width:100%;max-width:420px;text-align:center;}
input{width:100%;padding:12px;border-radius:8px;border:none;margin-bottom:10px;}
#qrcode,#btnCopiar,#btnWhats,#btnFinalizar{display:none;margin-top:10px;}
</style>
</head>
<body>

<div class="overlay">
  <div class="content">
    <img src="logo.png" class="logo">
    <h1>TORNEIO SAGS</h1>
    <p>Inscreva seu Clan</p>

    <input id="nick" placeholder="Digite seu nick">
    <input id="clan" placeholder="Digite o nome do seu clan">

    <button class="btn btn-inscrever" onclick="inscrever()">Inscrever</button>

    <div class="box">
      <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0601c368-3f42-4cef-82b5-5d64bbcb49ff" alt="QR Code PIX">
      <button id="btnCopiar" class="btn btn-pagar" onclick="copiarChave()">ðŸ“‹ Copiar chave PIX</button>
      <p id="cronometro"></p>
      <button id="btnWhats" class="btn btn-wzap" onclick="window.open('https://w.app/8mysvz','_blank')">Enviar comprovante pelo WhatsApp</button>
      <button id="btnFinalizar" class="btn btn-finalizar" onclick="finalizar()">âœ… Finalizar inscriÃ§Ã£o</button>
      <p id="resultado"></p>
    </div>
  </div>
</div>

<script>
let tempo = 60; // 1 minuto
let intervalId;

function inscrever(){
  const nick = document.getElementById('nick').value;
  const clan = document.getElementById('clan').value;
  if(!nick || !clan){ alert("Preencha Nick e Clan!"); return; }

  // Mostrar QR code e botÃ£o copiar
  document.getElementById('qrcode').style.display='block';
  document.getElementById('btnCopiar').style.display='block';
  document.getElementById('resultado').innerHTML = `OlÃ¡ ${nick} do clan ${clan}, faÃ§a o pagamento do PIX abaixo:`;

  // Iniciar cronÃ´metro
  tempo = 60;
  document.getElementById('cronometro').style.display='block';
  intervalId = setInterval(() => {
    let min = Math.floor(tempo/60);
    let seg = tempo%60;
    document.getElementById('cronometro').innerText = `Tempo restante para pagamento: ${min}:${seg<10?'0'+seg:seg}`;
    tempo--;
    if(tempo < 0){
      clearInterval(intervalId);
      document.getElementById('cronometro').innerText = "Tempo esgotado!";
      document.getElementById('btnWhats').style.display='block';
    }
  },1000);
}

function copiarChave(){
  const chave = '0601c368-3f42-4cef-82b5-5d64bbcb49ff';
  navigator.clipboard.writeText(chave);
  alert("Chave PIX copiada!");
}

function finalizar(){
  const nick = document.getElementById('nick').value;
  const clan = document.getElementById('clan').value;
  document.getElementById('resultado').innerHTML = `âœ… ${nick} do clan ${clan} inscrito com sucesso!`;
  document.getElementById('btnFinalizar').style.display='none';
}
</script>

</body>
</html>
