<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Torneio SAGS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:#000 url("fundo-pc-1920x1080.png") center/cover no-repeat;
  text-align:center;
}
h1,h2{margin:20px 0;}
input{
  width:90%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin:10px 0;
}
button{
  padding:12px 20px;
  margin:10px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
.tela{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:420px;
  text-align:center;
}
#cronometro{font-size:20px;font-weight:bold;margin:15px 0;}
</style>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<h1>Torneio SAGS</h1>

<!-- Tela de Inscrição -->
<div id="telaInscricao" class="box">
  <h2>Preencha seus dados</h2>
  <input id="inputNick" placeholder="Digite seu Nick"><br>
  <input id="inputClan" placeholder="Nome do Clan"><br>
  <button onclick="iniciarPagamento()">Inscrever</button>
</div>

<!-- Tela PIX -->
<div id="telaPIX" class="tela">
  <div class="box">
    <h2>Pagamento via PIX</h2>
    <p>Chave PIX: <span id="pixChave">SUA_CHAVE_PIX_AQUI</span> 
      <button onclick="copiarPix()">Copiar</button>
    </p>
    <img id="qrcode" src="qrcode-pix.png" width="150"><br>
    <div id="cronometro">02:00</div>
    <button id="btnContinuar" onclick="continuar()" style="display:none;">Continuar</button>
  </div>
</div>

<!-- Tela Comprovante -->
<div id="telaComprovante" class="tela">
  <div class="box">
    <h2>Enviar comprovante</h2>
    <p>Envie o comprovante pelo WhatsApp:</p>
    <button onclick="abrirWhatsApp()">Enviar Comprovante</button><br>
    <p>⚠️ Sua inscrição só será válida após enviar o comprovante</p>
    <button id="btnFinalizar" onclick="finalizarInscricao()" disabled>Finalizar Inscrição</button>
  </div>
</div>

<script>
/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJETO",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* FUNCOES JS */
function iniciarPagamento(){
  const nick = document.getElementById("inputNick").value.trim();
  const clan = document.getElementById("inputClan").value.trim();
  if(!nick || !clan){alert("Preencha Nick e Clan!"); return;}
  document.getElementById("telaInscricao").style.display="none";
  document.getElementById("telaPIX").style.display="flex";
  iniciarCronometro(120); // 2 minutos
}

function copiarPix(){
  const pix = document.getElementById("pixChave").innerText;
  navigator.clipboard.writeText(pix);
  alert("Chave PIX copiada!");
}

function iniciarCronometro(segundos){
  let tempo = segundos;
  const cron = document.getElementById("cronometro");
  const btnContinuar = document.getElementById("btnContinuar");
  const interval = setInterval(()=>{
    let min = Math.floor(tempo/60).toString().padStart(2,'0');
    let seg = (tempo%60).toString().padStart(2,'0');
    cron.innerText = `${min}:${seg}`;
    tempo--;
    if(tempo<0){
      clearInterval(interval);
      btnContinuar.style.display="inline-block";
    }
  },1000);
}

function continuar(){
  document.getElementById("telaPIX").style.display="none";
  document.getElementById("telaComprovante").style.display="flex";
  document.getElementById("btnFinalizar").disabled = false;
}

function abrirWhatsApp(){
  const numeroZap = "5511999999999"; // substitua pelo seu WhatsApp
  const texto = encodeURIComponent("Olá, enviei meu comprovante do Torneio SAGS.");
  window.open(`https://wa.me/${numeroZap}?text=${texto}`, "_blank");
}

function finalizarInscricao(){
  const nick = document.getElementById("inputNick").value.trim();
  const clan = document.getElementById("inputClan").value.trim();
  if(!nick || !clan){alert("Nick e Clan obrigatórios!"); return;}
  db.collection("torneio_sags").add({
    nick: nick,
    clan: clan,
    timestamp: new Date()
  })
  .then(()=>{
    alert("✅ Inscrição registrada com sucesso!\n⚠️ Só será válida após enviar o comprovante.");
    document.getElementById("telaComprovante").style.display="none";
  })
  .catch(err=>{
    console.error(err);
    alert("❌ Erro ao registrar inscrição");
  });
}
</script>

</body>
</html>
