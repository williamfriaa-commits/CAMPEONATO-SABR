<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Campeonato SABR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      background-image: url("ChatGPT Image 10 de jan. de 2026, 13_36_37.png");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      background-color: #000;
    }

    /* LOADING */
    .loader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 1.5s;
    }

    .loader span {
      font-size: 20px;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .overlay {
      min-height: 100vh;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 280px;
      width: 80%;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 42px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 35px;
      opacity: 0.9;
    }

    .btn {
      display: block;
      width: 320px;
      max-width: 100%;
      padding: 18px;
      margin: 10px 0;

      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;

      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .btn-inscricao {
      background: linear-gradient(135deg, #16a34a, #22c55e);
    }

    .btn-tabela {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }
