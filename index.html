<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Eventos SABR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:#000 url("fundo-pc-1920x1080.png") center/cover no-repeat;
}
@media(max-width:768px){
  body{background-image:url("fundo-mobile-1080x1920.png")}
}

.overlay{
  min-height:100vh;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
}

.content{text-align:center}

.logo{
  max-width:260px;
  width:80%;
  margin-bottom:20px
}

h1{font-size:38px;margin:10px 0}
p{opacity:.9}

.btn{
  display:block;
  width:320px;
  max-width:100%;
  padding:18px;
  margin:12px auto;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
}

.btn-inscricao{background:linear-gradient(135deg,#22c55e,#16a34a)}
.btn-tabela{background:linear-gradient(135deg,#3b82f6,#2563eb)}
.btn-jornal{background:linear-gradient(135deg,#14b8a6,#0f766e)}
.btn-mix{background:linear-gradient(135deg,#0ea5e9,#0284c7)}
.btn-torneio{background:linear-gradient(135deg,#a855f7,#7c3aed)}
.btn-camp{background:linear-gradient(135deg,#f59e0b,#d97706)}
.btn-vetos{background:linear-gradient(135deg,#facc15,#eab308)}
.btn-voltar{background:#ef4444}

.tela{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.box{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:420px;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:10px;
}

.roleta{
  width:180px;
  height:180px;
  border-radius:50%;
  border:8px solid #22c55e;
  margin:15px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:bold;
}

button:disabled{opacity:.5}
</style>
</head>

<body>

<!-- TELA PRINCIPAL -->
<div class="overlay">
  <div class="content">
    <img src="logo.png" class="logo">
    <h1>EVENTOS SABR</h1>
    <p>GAMER SIGNAL Brasil</p>

    <button class="btn btn-inscricao" onclick="abrirEscolha()">
      üìù INSCREVER-SE
    </button>

    <a href="tabela.html" class="btn btn-tabela">
      üìä VER TABELA
    </a>

    <a href="jornal.html" class="btn btn-jornal">
      üì∞ JORNAL SABR
    </a>

    <button class="btn btn-vetos" onclick="window.location.href='vetos.html'">
      üéÆ Vetos de Mapas
    </button>

    <footer style="margin-top:30px;font-size:14px;opacity:.8">
      ¬© 2026 ‚Ä¢ Eventos SABR
    </footer>
  </div>
</div>

<!-- ESCOLHA DE INSCRI√á√ÉO -->
<div id="telaEscolha" class="tela">
  <div class="content">
    <h1>ESCOLHA A INSCRI√á√ÉO</h1>

    <button class="btn btn-mix" onclick="abrirMix()">üéÆ INSCRI√á√ÉO MIX</button>
    <button class="btn btn-torneio" onclick="abrirTorneio()">üèÜ INSCRI√á√ÉO TORNEIO</button>
    <button class="btn btn-camp">ü•á INSCRI√á√ÉO CAMPEONATO</button>

    <button class="btn btn-voltar" onclick="fecharTudo()">‚ùå VOLTAR</button>
  </div>
</div>

<!-- MIX -->
<div id="telaMix" class="tela">
  <div class="box">
    <h1>MIX SA</h1>
    <p><strong>Valor: R$ 4,00</strong></p>

    <input id="nome" placeholder="Digite seu nick">

    <p><strong>PIX:</strong></p>
    <p>SUA_CHAVE_PIX_AQUI</p>
    <img src="qrcode-pix.png" width="150">

    <button class="btn btn-inscricao" onclick="liberar()">J√Å PAGUEI</button>

    <div class="roleta" id="roleta">?</div>

    <button class="btn btn-mix" id="btnGirar" onclick="girar()" disabled>
      üéØ GIRAR ROLETA
    </button>

    <p id="resultado"></p>

    <button class="btn btn-voltar" onclick="fecharTudo()">‚ùå SAIR</button>
  </div>
</div>

<!-- TORNEIO (APENAS QUESTION√ÅRIO, SEM ROLETA) -->
<div id="telaTorneio" class="tela">
  <div class="box">
    <h1>TORNEIO SABR</h1>
    <p>Preencha o question√°rio abaixo:</p>

    <input id="nomeTorneio" placeholder="Digite seu nick">
    <input id="emailTorneio" placeholder="Digite seu e-mail">
    <input id="timeTorneio" placeholder="Nome do seu time">

    <p><strong>PIX:</strong></p>
    <p>SUA_CHAVE_PIX_AQUI</p>
    <img src="qrcode-pix.png" width="150">

    <button class="btn btn-torneio" onclick="liberarTorneio()">J√Å PAGUEI</button>

    <button class="btn btn-torneio" id="btnFinalizarTorneio" onclick="finalizarTorneio()" disabled>
      ‚úÖ FINALIZAR INSCRI√á√ÉO
    </button>

    <p id="resultadoTorneio"></p>

    <button class="btn btn-voltar" onclick="fecharTudo()">‚ùå VOLTAR</button>
  </div>
</div>

<script>
/* Fun√ß√µes Gerais */
function abrirEscolha(){
  document.getElementById("telaEscolha").style.display="flex";
}

function fecharTudo(){
  document.querySelectorAll(".tela").forEach(t => t.style.display = "none");
}

/* MIX */
let jaGirou=false;
function liberar(){
  const nomeInput = document.getElementById("nome");
  const btnGirar = document.getElementById("btnGirar");

  if(!nomeInput.value){
    alert("Digite seu nick");
    return;
  }
  btnGirar.disabled=false;
}

function girar(){
  if(jaGirou) return;

  jaGirou=true;
  const btnGirar = document.getElementById("btnGirar");
  const roleta = document.getElementById("roleta");
  const resultado = document.getElementById("resultado");

  btnGirar.disabled=true;

  let tempo=0;
  let anim=setInterval(()=>{
    roleta.innerText=Math.floor(Math.random()*8)+1;
    tempo+=100;
    if(tempo>=2000){
      clearInterval(anim);
      resultado.innerHTML="‚úÖ Voc√™ ficou na <b>SALA "+roleta.innerText+"</b>";
    }
  },100);
}

/* TORNEIO */
function abrirTorneio(){
  fecharTudo();
  document.getElementById("telaTorneio").style.display = "flex";
}

function liberarTorneio(){
  const nome = document.getElementById("nomeTorneio").value;
  const email = document.getElementById("emailTorneio").value;
  const time = document.getElementById("timeTorneio").value;
  const btn = document.getElementById("btnFinalizarTorneio");

  if(!nome || !email || !time){
    alert("Preencha todos os campos!");
    return;
  }

  btn.disabled = false;
}

function finalizarTorneio(){
  const nome = document.getElementById("nomeTorneio").value;
  const email = document.getElementById("emailTorneio").value;
  const time = document.getElementById("timeTorneio").value;
  const resultado = document.getElementById("resultadoTorneio");

  resultado.innerHTML = `‚úÖ ${nome} do time ${time} inscrito com sucesso!`;
}
</script>

</body>
</html>
