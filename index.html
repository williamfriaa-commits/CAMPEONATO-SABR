<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos SABR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
      background-image: url("fundo-pc-1920x1080.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      body {
        background-image: url("fundo-mobile-1080x1920.png");
      }
    }

    .overlay {
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0.65)
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      animation: fadeUp 1s ease forwards;
      text-align: center;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 260px;
      width: 80%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 42px;
      margin: 10px 0;
      text-shadow: 0 3px 10px rgba(0,0,0,0.9);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.9);
    }

    .btn {
      display: block;
      width: 320px;
      max-width: 100%;
      padding: 18px;
      margin: 12px auto;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .btn-inscricao {
      background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .btn-tabela {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .btn-jornal {
      background: linear-gradient(135deg, #a855f7, #7c3aed);
    }

    .btn-vetos {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .btn-instalar {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      display: none;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="content">

      <img src="logo.png" class="logo" alt="Eventos SABR">

      <h1>EVENTOS SABR</h1>
      <p>GAMER SIGNAL Brasil</p>

      <!-- BOT√ÉO PRINCIPAL -->
      <button class="btn btn-inscricao" onclick="abrirOpcoes()">
        üìù INSCREVER-SE
      </button>

      <!-- OP√á√ïES DE INSCRI√á√ÉO -->
      <div id="opcoesInscricao" style="display:none; margin-top:20px;">
        <button class="btn btn-inscricao" onclick="selecionarTipo('MIX')">
          üéÆ INSCRI√á√ÉO MIX
        </button>

        <button class="btn btn-tabela" onclick="selecionarTipo('TORNEIO')">
          üèÜ INSCRI√á√ÉO TORNEIO
        </button>

        <button class="btn btn-jornal" onclick="selecionarTipo('CAMPEONATO')">
          ü•á INSCRI√á√ÉO CAMPEONATO
        </button>
      </div>

      <a href="tabela.html" class="btn btn-tabela">
        üìä VER TABELA
      </a>

      <a href="jornal.html" class="btn btn-jornal">
        üì∞ JORNAL SABR
      </a>

      <a href="https://ban-map.vercel.app" class="btn btn-vetos" target="_blank">
        üó∫Ô∏è VETOS DE MAPAS
      </a>

      <button id="installBtn" class="btn btn-instalar">
        üì≤ INSTALAR APP
      </button>

      <footer style="margin-top:40px;font-size:14px;opacity:.8;">
        ¬© 2026 ‚Ä¢ Eventos SABR ‚Ä¢ Todos os direitos reservados
      </footer>

    </div>
  </div>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <!-- INSTALAR APP -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === "accepted") {
        installBtn.style.display = "none";
        deferredPrompt = null;
      }
    });

    function abrirOpcoes() {
      const opcoes = document.getElementById("opcoesInscricao");
      opcoes.style.display = "block";
      opcoes.scrollIntoView({ behavior: "smooth" });
    }

    function selecionarTipo(tipo) {
      alert("Tipo selecionado: " + tipo);
      // PR√ìXIMA ETAPA:
      // aqui entra S√©rie A / B ou formul√°rio
    }
  </script>

</body>
</html>
