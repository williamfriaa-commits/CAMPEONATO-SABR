<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vetos de Mapas - SABR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial;
  color:white;
  overflow:hidden;
}

/* ------------------------- */
/* FUNDO YOUTUBE (sem fumaça) */
/* ------------------------- */
#yt-bg {
  position: fixed;
  inset:0;
  z-index:-3;
  overflow:hidden;
}
#yt-bg iframe {
  width:177.7vh;
  height:100vh;
  min-width:100vw;
  min-height:56.25vw;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  pointer-events:none;
}

/* ------------------------- */
/* PARTÍCULAS VERMELHAS */
/* ------------------------- */
#particles {
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}
.particle {
  position:absolute;
  width:6px;
  height:6px;
  background:#ff1e1e;
  border-radius:50%;
  filter:blur(2px);
  animation: subir 4s linear infinite;
  opacity:0.8;
}
@keyframes subir {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-150vh) scale(0.2); opacity:0; }
}

/* Explosões */
.particle-burst {
  position:absolute;
  width:10px;
  height:10px;
  background:#ff4444;
  border-radius:50%;
  filter:blur(5px);
  animation: burst 1.2s ease-out forwards;
}
@keyframes burst {
  0% { transform:scale(1); opacity:1; }
  100% { transform:scale(8); opacity:0; }
}

/* ------------------------- */
/* TELAS / BOX */
/* ------------------------- */
.tela {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,0.70);
  backdrop-filter: blur(3px);
  z-index:10;
}
.box{
  background:rgba(20,20,20,0.92);
  padding:30px;
  border-radius:18px;
  border:1px solid #ff2a2a;
  width:100%;
  max-width:500px;
  text-align:center;
  box-shadow:0 0 15px #ff1e1e55;
}

/* ------------------------- */
/* BOTÕES GAMER */
/* ------------------------- */
button{
  padding:12px 25px;
  margin:7px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
  color:white;
  background:#ff0000;
  box-shadow:0 0 10px #ff0000aa;
  animation:pulse 1.3s infinite;
  transition:0.2s;
}
button:hover{
  box-shadow:0 0 18px #ff0000ff;
  transform:scale(1.05);
}
@keyframes pulse {
  0% { box-shadow:0 0 10px #ff0000; }
  50% { box-shadow:0 0 25px #ff2020; }
  100% { box-shadow:0 0 10px #ff0000; }
}
button:disabled{
  opacity:0.4;
  box-shadow:none;
  animation:none;
  cursor:not-allowed;
}

/* ------------------------- */
/* MAPAS NEON */
/* ------------------------- */
.map-grid{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
  margin-top:15px;
}
.map-item{
  width:150px;
  cursor:pointer;
  text-align:center;
}
.map-item img{
  width:100%;
  border-radius:10px;
  transition:.25s;
  border:2px solid #009dff33;
  box-shadow:0 0 10px #009dff55;
}
.map-item img:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #00c8ff;
}

/* Escolhido glow */
.escolhido{
  border:2px solid #00eaff !important;
  box-shadow:0 0 18px #00eaff;
}

/* Bloqueado */
.bloqueado img{
  filter:brightness(0.15);
  box-shadow:none;
  transform:none;
  pointer-events:none;
}

/* Texto turno */
.turno-msg{
  font-size:18px;
  color:#0ff;
  margin-top:10px;
  text-shadow:0 0 8px #00eaff;
}
</style>
</head>
<body>

<!-- FUNDO -->
<div id="yt-bg">
  <iframe src="https://www.youtube.com/embed/bSapqDCxlgw?autoplay=1&mute=1&controls=0&loop=1&playlist=bSapqDCxlgw"></iframe>
</div>

<!-- REMOVIDO: fumaça -->

<div id="particles"></div>

<script>
function spawnParticles(){
  const area = document.getElementById("particles");

  for(let i=0;i<8;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.top="100vh";
    p.style.animationDuration = (3+Math.random()*2)+"s";
    area.appendChild(p);
    setTimeout(()=>p.remove(),5000);
  }

  if(Math.random()<0.25){
    let b=document.createElement("div");
    b.className="particle-burst";
    b.style.left=Math.random()*100+"vw";
    b.style.top=(20+Math.random()*60)+"vh";
    area.appendChild(b);
    setTimeout(()=>b.remove(),1200);
  }
}
setInterval(spawnParticles, 600);
</script>
