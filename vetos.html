<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vetos de Mapas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* Fundo com v√≠deo do YouTube */
#yt-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}
#yt-bg iframe {
  width: 177.77vh;
  height: 100vh;
  min-width: 100vw;
  min-height: 56.25vw;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.tela{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:500px;
  text-align:center;
  animation: fadeIn 1s;
}
button{
  padding:10px 20px; margin:5px; border:none; border-radius:8px; cursor:pointer;
}
button:disabled{ opacity:0.5; cursor:not-allowed; }
.map-grid{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:15px; }
.map-item{ width:140px; text-align:center; cursor:pointer; }
.map-item img{ width:100%; border-radius:8px; transition:0.3s; }
.map-item img:hover{ transform: scale(1.05); }

#turnoInfo{
  margin-top:10px;
  font-size:16px;
  color:#FFD700;
  font-weight:bold;
  animation: pulse 1.5s infinite;
}

/* Anima√ß√µes */
@keyframes fadeIn {
  from {opacity:0;}
  to {opacity:1;}
}
@keyframes pulse {
  0% {opacity:0.7;}
  50% {opacity:1;}
  100% {opacity:0.7;}
}

/* Letras coloridas para destaque */
h1 span{
  animation: rainbow 2s linear infinite;
}
@keyframes rainbow{
  0%{color:#FF0000;}
  16%{color:#FF7F00;}
  32%{color:#FFFF00;}
  48%{color:#00FF00;}
  64%{color:#0000FF;}
  80%{color:#4B0082;}
  100%{color:#8F00FF;}
}
</style>
</head>
<body>

<!-- Fundo com v√≠deo do YouTube -->
<div id="yt-bg">
  <iframe 
    src="https://www.youtube.com/embed/bSapqDCxlgw?autoplay=1&mute=1&controls=0&loop=1&playlist=bSapqDCxlgw" 
    frameborder="0"
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</div>

<!-- Tela inicial -->
<div id="telaInicial" class="tela" style="display:flex;">
  <div class="box">
    <h1><span>Vetos de Mapas</span></h1>
    <button onclick="abrirModo()">Iniciar Vetos</button>
  </div>
</div>

<!-- Escolha do modo -->
<div id="telaModo" class="tela">
  <div class="box">
    <h1><span>Escolha o modo</span></h1>
    <button onclick="gerarSala(1)">MD1</button>
    <button onclick="gerarSala(3)">MD3</button>
    <button onclick="gerarSala(5)">MD5</button>
    <button onclick="voltarTelaInicial()">Voltar</button>
  </div>
</div>

<!-- Sala e link -->
<div id="telaSala" class="tela">
  <div class="box">
    <h2><span>Link da sala</span></h2>
    <p id="linkSala"></p>
    <button onclick="copiarLink()">üìã Copiar Link</button>
    <button onclick="iniciarVeto()">Entrar na Sala</button>
  </div>
</div>

<!-- Tela de veto -->
<div id="telaVeto" class="tela">
  <div class="box">
    <h1><span>Vetos de Mapas</span></h1>
    <p id="turnoInfo">Aguardando advers√°rio...</p>
    <div class="map-grid" id="mapasContainer"></div>
    <button id="btnEncerrar" onclick="mostrarTelaResultado()" style="display:none;">Encerrar Sess√£o</button>
  </div>
</div>

<!-- Tela resultado -->
<div id="telaResultado" class="tela">
  <div class="box">
    <h1><span>Mapas Escolhidos</span></h1>
    <div class="map-grid" id="mapasFinais"></div>
    <button onclick="window.location.reload()">Voltar ao In√≠cio</button>
  </div>
</div>

<script>
// LISTA DE MAPAS
const mapas = [
  {nome:'5TH DEPOT', img:'dp5.mapa.png'},
  {nome:'CROSSPORT', img:'crossport.png'},
  {nome:'DESERT2', img:'desert2.png'},
  {nome:'PROVENCE', img:'provence.png'},
  {nome:'CITY CAT', img:'citycat.png'},
  {nome:'WHITE SQUALL', img:'wihtiSqual.png'},
  {nome:'OLD TOWM', img:'oldTowm.png'},
  {nome:'DRAGONROAD', img:'dragonround.png'},
  {nome:'TWOFACE', img:'TOWFACE.jpg'},
  {nome:'DEPOT', img:'DEPOT.png'}
];

// FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCk5TKmEJbeoyO4GunMmsAzHQksaY7FeNU",
  authDomain: "vetos-de-mapas.firebaseapp.com",
  databaseURL: "https://vetos-de-mapas-default-rtdb.firebaseio.com",
  projectId: "vetos-de-mapas",
  storageBucket: "vetos-de-mapas.appspot.com",
  messagingSenderId: "965916020174",
  appId: "1:965916020174:web:676ae987f76b10631e6f9f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// VARI√ÅVEIS
let modo = 1;
let salaID = "";
let jogadorID = Math.random().toString(36).substring(2,8);
let mapasVetados = [];
let mapasEscolhidos = [];
let jogador1 = "";
let jogador2 = "";
let isMeuTurno = false;
let turnoFase = "escolher"; // "escolher" ou "vetar"

// Detecta se entrou por link
const params = new URLSearchParams(window.location.search);
const salaParam = params.get("sala");
const jogadorParam = params.get("jogador");

if(salaParam && jogadorParam){
    salaID = salaParam;
    jogadorID = jogadorParam;
    document.getElementById("telaInicial").style.display = "none";
    document.getElementById("telaModo").style.display = "none";
    document.getElementById("telaSala").style.display = "none";
    document.getElementById("telaVeto").style.display = "flex";
    inicializarFirebase();
}

// FUN√á√ïES DE NAVEGA√á√ÉO
function abrirModo(){ document.getElementById("telaInicial").style.display="none"; document.getElementById("telaModo").style.display="flex"; }
function voltarTelaInicial(){ document.getElementById("telaModo").style.display="none"; document.getElementById("telaInicial").style.display="flex"; }

// CRIA SALA
function gerarSala(sel){
  modo = sel;
  salaID = Math.random().toString(36).substring(2,8);
  db.ref("salas/" + salaID).set({
    modo: modo,
    jogador1: jogadorID,
    jogador2: "",
    vetos: {},
    escolhidos: {},
    turno: jogadorID,
    fase: "escolher"
  });
  const link = `${location.origin}${location.pathname}?sala=${salaID}&jogador=${Math.random().toString(36).substring(2,8)}`;
  document.getElementById("linkSala").innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
  document.getElementById("telaModo").style.display="none";
  document.getElementById("telaSala").style.display="flex";
}

function copiarLink(){ navigator.clipboard.writeText(document.getElementById("linkSala").innerText); alert("Link copiado!"); }
function iniciarVeto(){ document.getElementById("telaSala").style.display="none"; document.getElementById("telaVeto").style.display="flex"; inicializarFirebase(); }

// RENDERIZA MAPAS
function renderizarMapas(){
  const c = document.getElementById("mapasContainer");
  c.innerHTML = "";

  mapas.forEach(m => {
    if(mapasVetados.includes(m.nome) || mapasEscolhidos.includes(m.nome)){
      return; // N√£o mostrar vetados/escolhidos
    }
    const div = document.createElement("div");
    div.className = "map-item";
    div.innerHTML = `<img src="${m.img}"><p>${m.nome}</p>`;
    div.onclick = () => { acaoMapa(m.nome); };
    c.appendChild(div);
  });
}

// A√á√ÉO AO CLICAR MAPA
function acaoMapa(nome){
  if(!isMeuTurno) return;
  if(turnoFase === "escolher"){
    db.ref("salas/" + salaID + "/escolhidos").push({ mapa: nome, jogador: jogadorID });
    alternarTurno("vetar");
  } else if(turnoFase === "vetar"){
    db.ref("salas/" + salaID + "/vetos").push({ mapa: nome, jogador: jogadorID });
    alternarTurno("escolher");
  }
}

// ALTERNAR TURNO
function alternarTurno(proximaFase){
  const proximo = (jogadorID === jogador1) ? jogador2 : jogador1;
  db.ref("salas/" + salaID).update({ turno: proximo, fase: proximaFase });
}

// INICIALIZA FIREBASE
function inicializarFirebase(){
  db.ref("salas/" + salaID).on("value", snap=>{
    const sala = snap.val();
    if(!sala) return;
    jogador1 = sala.jogador1;
    jogador2 = sala.jogador2 || "";
    if(!jogador2 && jogadorID !== jogador1){
      db.ref("salas/" + salaID).update({ jogador2: jogadorID });
      jogador2 = jogadorID;
    }

    const vetosObj = sala.vetos || {};
    const escObj = sala.escolhidos || {};
    mapasVetados = Object.values(vetosObj).map(v=>v.mapa);
    mapasEscolhidos = Object.values(escObj).map(v=>v.mapa);

    turnoFase = sala.fase;
    isMeuTurno = (sala.turno === jogadorID);

    // Mensagem de turno
    if(mapasEscolhidos.length + mapasVetados.length >= modo){
      document.getElementById("turnoInfo").innerText = "MD finalizado!";
      document.getElementById("btnEncerrar").style.display="block";
    } else {
      if(isMeuTurno){
        document.getElementById("turnoInfo").innerText = turnoFase === "escolher" ? "Sua vez de escolher" : "Sua vez de vetar";
      } else {
        document.getElementById("turnoInfo").innerText = "Aguardando advers√°rio...";
      }
      document.getElementById("btnEncerrar").style.display="none";
    }

    renderizarMapas();

    // Mostrar resultado quando atingir limite
    if(mapasEscolhidos.length + mapasVetados.length >= modo){
      mostrarTelaResultado();
    }
  });
}

// MOSTRA RESULTADO FINAL
function mostrarTelaResultado(){
  document.getElementById("telaVeto").style.display="none";
  const finais = mapas.filter(m=>mapasEscolhidos.includes(m.nome));
  const c = document.getElementById("mapasFinais");
  c.innerHTML = "";
  finais.forEach(m=>{
    const div = document.createElement("div");
    div.className="map-item";
    div.innerHTML=`<img src="${m.img}"><p>${m.nome}</p>`;
    c.appendChild(div);
  });
  document.getElementById("telaResultado").style.display="flex";
}
</script>

</body>
</html>
