<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Vetos - Sudden Attack</title>
  <!-- Fonte moderna e grossa -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #A020F0; /* roxo */
      background-color: #000; /* preto */
    }
    header {
      background-color: #111;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid #A020F0;
    }
    header h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 700;
      color: #A020F0;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 20px;
      gap: 20px;
    }
    nav button {
      padding: 15px 25px;
      cursor: pointer;
      background: #A020F0;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
      color: #fff;
      transition: 0.3s;
    }
    nav button:hover {
      background: #8A2BE2;
      transform: scale(1.05);
    }
    .maps {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .map {
      background: #111;
      color: #A020F0;
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #A020F0;
      font-size: 20px;
      font-weight: 700;
      transition: 0.3s;
    }
    .map:hover { background: #222; }
    .vetadoA { background:#333; color:#A020F0; text-decoration:line-through; border:2px solid #A020F0; }
    .vetadoB { background:#111; color:#A020F0; text-decoration:line-through; border:2px solid red; }
    .escolhido { background:#A020F0; color:#fff; font-weight:700; }
    .info {
      margin-top: 25px;
      font-size: 22px;
      text-align: center;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      color: #A020F0;
      font-weight: 700;
    }
    .contador {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      background: #111;
      padding: 12px;
      border-radius: 8px;
      color: #A020F0;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header onclick="voltarMenu()">
    <h1>Mapa de Vetos - Sudden Attack</h1>
  </header>

  <!-- Menu inicial -->
  <nav id="menu">
    <button onclick="setMD(1)">MD1</button>
    <button onclick="setMD(3)">MD3</button>
    <button onclick="setMD(5)">MD5</button>
  </nav>

  <!-- Mapas -->
  <div class="maps" id="maps">
    <div class="map">Depot</div>
    <div class="map">Depot5</div>
    <div class="map">Crossport</div>
    <div class="map">Provence</div>
    <div class="map">Citcat</div>
    <div class="map">Oldtown</div>
    <div class="map">Dragon Road</div>
  </div>

  <div class="info" id="info">Clique em um modo para começar</div>

  <div class="contador">
    Vetos Equipe A: <span id="contadorA">0</span> | 
    Vetos Equipe B: <span id="contadorB">0</span>
  </div>

  <script>
    let turno = 0;
    let mdAtual = 0;
    let escolhidos = [];
    let contadorA = 0;
    let contadorB = 0;

    function setMD(md) {
      mdAtual = md;
      turno = 1;
      escolhidos = [];
      contadorA = 0;
      contadorB = 0;
      document.getElementById('contadorA').textContent = contadorA;
      document.getElementById('contadorB').textContent = contadorB;
      document.querySelectorAll('.map').forEach(m => {
        m.classList.remove('vetadoA','vetadoB','escolhido');
      });
      document.getElementById('maps').style.display = "flex"; 
      document.getElementById('menu').style.display = "none"; 
      document.getElementById('info').textContent = "MD"+md+" iniciado. Turno 1: Equipe A veta um mapa.";
    }

    function voltarMenu() {
      mdAtual = 0;
      turno = 0;
      escolhidos = [];
      contadorA = 0;
      contadorB = 0;
      document.getElementById('contadorA').textContent = contadorA;
      document.getElementById('contadorB').textContent = contadorB;
      document.getElementById('maps').style.display = "none";
      document.getElementById('menu').style.display = "flex";
      document.getElementById('info').textContent = "Clique em um modo para começar";
    }

    document.querySelectorAll('.map').forEach(map => {
      map.addEventListener('click', () => {
        if(mdAtual === 0) { alert("Escolha MD1, MD3 ou MD5 primeiro!"); return; }

        if(turno === 1 && !map.classList.contains('vetadoA')) {
          map.classList.add('vetadoA');
          contadorA++;
          document.getElementById('contadorA').textContent = contadorA;
          turno = 2;
          document.getElementById('info').textContent = "Turno 2: Equipe B veta um mapa.";
        }
        else if(turno === 2 && !map.classList.contains('vetadoB')) {
          map.classList.add('vetadoB');
          contadorB++;
          document.getElementById('contadorB').textContent = contadorB;
          turno = 3;
          document.getElementById('info').textContent = "Turno 3: Equipe A escolhe mapa para jogar.";
        }
        else if(turno === 3 && !map.classList.contains('vetadoA') && !map.classList.contains('vetadoB')) {
          map.classList.add('escolhido');
          escolhidos.push(map.textContent);
          turno = 4;
          document.getElementById('info').textContent = "Turno 4: Equipe B escolhe mapa.";
        }
        else if(turno === 4 && !map.classList.contains('vetadoA') && !map.classList.contains('vetadoB') && !map.classList.contains('escolhido')) {
          map.classList.add('escolhido');
          escolhidos.push(map.textContent);

          if(escolhidos.length >= mdAtual) {
            document.getElementById('info').textContent = "Finalizado! Mapas escolhidos: " + escolhidos.join(", ");
            turno = 0;
          } else {
            turno = 1; 
            document.getElementById('info').textContent = "Novo ciclo - Turno 1: Equipe A veta um mapa.";
          }
        }
      });
    });
  </script>
</body>
</html>
