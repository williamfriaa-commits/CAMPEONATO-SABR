<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vetos de Mapas - SABR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  background:#000;
}

/* Fundo com v√≠deo do YouTube */
#yt-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}
#yt-bg iframe {
  width: 177.77vh;  
  height: 100vh;
  min-width: 100vw;
  min-height: 56.25vw;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.tela{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.box{
  background:#111;
  padding:25px;
  border-radius:15px;
  width:100%;
  max-width:500px;
  text-align:center;
}

/* BOT√ÉO GAMER PREMIUM ‚Äì VERMELHO NEON */
button {
  padding: 12px 25px;
  margin: 8px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background: #1a1a1a;
  border: 2px solid rgba(255, 0, 50, 0.9);
  border-radius: 8px;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  box-shadow: 0 0 10px rgba(255, 0, 50, 0.7),
              0 0 20px rgba(255, 0, 50, 0.4);
  transition: 0.25s ease-in-out;
}

button:hover {
  background: rgba(255, 0, 50, 0.15);
  border-color: #ff0032;
  box-shadow: 0 0 15px #ff0032,
              0 0 25px rgba(255, 0, 50, 0.8),
              0 0 35px rgba(255, 0, 50, 0.6);
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  box-shadow: none;
  border-color: rgba(255,255,255,0.2);
}

.map-grid{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-top:15px; }
.map-item{ width:140px; text-align:center; cursor:pointer; }
.map-item img{ width:100%; border-radius:8px; transition:0.3s; }
.map-item img:hover{ transform: scale(1.05); }

.escolhido{
  box-shadow: 0 0 10px #0ff;
  border-radius:8px;
}

.turno-msg{
  font-size:16px; color:#ff0032; margin-top:10px; font-weight:bold;
}
</style>
</head>
<body>

<!-- Fundo com v√≠deo do YouTube -->
<div id="yt-bg">
  <iframe 
    src="https://www.youtube.com/embed/bSapqDCxlgw?autoplay=1&mute=1&controls=0&loop=1&playlist=bSapqDCxlgw" 
    frameborder="0"
    allow="autoplay; fullscreen" 
    allowfullscreen>
  </iframe>
</div>

<!-- Tela inicial -->
<div id="telaInicial" class="tela" style="display:flex;">
  <div class="box">
    <h1>Vetos de Mapas</h1>
    <button onclick="abrirModo()">Iniciar Vetos</button>
  </div>
</div>

<!-- Escolha do modo -->
<div id="telaModo" class="tela">
  <div class="box">
    <h1>Escolha o modo</h1>
    <button onclick="gerarSala(1)">MD1</button>
    <button onclick="gerarSala(3)">MD3</button>
    <button onclick="gerarSala(5)">MD5</button>
    <button onclick="voltarTelaInicial()">Voltar</button>
  </div>
</div>

<!-- Sala -->
<div id="telaSala" class="tela">
  <div class="box">
    <h2>Sua Sala de Vetos</h2>
    <p>Clique no bot√£o para copiar o link para o Jogador 2:</p>
    <p id="linkSala"></p>
    <button onclick="copiarLink()">üìã Copiar Link</button>
    <button onclick="entrarSala()">Entrar na Sala</button>
  </div>
</div>

<!-- Tela de escolha dos mapas -->
<div id="telaVeto" class="tela">
  <div class="box">
    <h1>Escolha de Mapas</h1>
    <div class="turno-msg" id="infoTurno">Aguardando...</div>
    <div class="map-grid" id="mapasContainer"></div>
    <button id="encerrarBtn" style="display:none;" onclick="encerrarSessao()">Encerrar Sess√£o</button>
  </div>
</div>

<!-- Tela final -->
<div id="telaResultado" class="tela">
  <div class="box">
    <h1>Mapas Escolhidos</h1>
    <div class="map-grid" id="mapasFinais"></div>
    <button onclick="window.location.reload()">Voltar ao In√≠cio</button>
  </div>
</div>

<script>
// MAPAS
const mapas = [
  {nome:'5TH DEPOT', img:'dp5.mapa.png'},
  {nome:'CROSSPORT', img:'crossport.png'},
  {nome:'DESERT2', img:'desert2.png'},
  {nome:'PROVENCE', img:'provence.png'},
  {nome:'CITY CAT', img:'citycat.png'},
  {nome:'WHITE SQUALL', img:'wihtiSqual.png'},
  {nome:'OLD TOWM', img:'oldTowm.png'},
  {nome:'DRAGONROAD', img:'dragonround.png'},
  {nome:'TWOFACE', img:'TOWFACE.jpg'},
  {nome:'DEPOT', img:'DEPOT.png'}
];

// FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCk5TKmEJbeoyO4GunMmsAzHQksaY7FeNU",
  authDomain: "vetos-de-mapas.firebaseapp.com",
  databaseURL: "https://vetos-de-mapas-default-rtdb.firebaseio.com",
  projectId: "vetos-de-mapas",
  storageBucket: "vetos-de-mapas.appspot.com",
  messagingSenderId: "965916020174",
  appId: "1:965916020174:web:676ae987f76b10631e6f9f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Vari√°veis
let modo = 1;
let salaID = "";
let jogadorID = Math.random().toString(36).substring(2,8);
let mapasEscolhidos = [];

// Detecta se entrou por link
const params = new URLSearchParams(window.location.search);
const salaParam = params.get("sala");
const jogadorParam = params.get("jogador");

if(salaParam && jogadorParam){
    salaID = salaParam;
    jogadorID = jogadorParam;
    document.getElementById("telaInicial").style.display="none";
    document.getElementById("telaModo").style.display="none";
    document.getElementById("telaSala").style.display="none";
    document.getElementById("telaVeto").style.display="flex";
    inicializarFirebase();
    renderizarMapas();
}

// FUNC TELA
function abrirModo(){ document.getElementById("telaInicial").style.display="none"; document.getElementById("telaModo").style.display="flex";}
function voltarTelaInicial(){ document.getElementById("telaModo").style.display="none"; document.getElementById("telaInicial").style.display="flex";}

// GERAR SALA
function gerarSala(sel){
  modo = sel;
  salaID = Math.random().toString(36).substring(2,8);
  db.ref("salas/" + salaID).set({
    modo: modo,
    jogador1: jogadorID,
    jogador2: "",
    escolhas: []
  });
  const link = `${location.origin}${location.pathname}?sala=${salaID}&jogador=${Math.random().toString(36).substring(2,8)}`;
  document.getElementById("linkSala").innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
  document.getElementById("telaModo").style.display="none";
  document.getElementById("telaSala").style.display="flex";
}

function copiarLink(){
  navigator.clipboard.writeText(document.getElementById("linkSala").innerText);
  alert("Link copiado!");
}

function entrarSala(){
  document.getElementById("telaSala").style.display="none";
  document.getElementById("telaVeto").style.display="flex";
  inicializarFirebase();
}

// RENDERIZA MAPAS
function renderizarMapas(){
  const container = document.getElementById("mapasContainer");
  container.innerHTML="";
  mapas.forEach(m=>{
    const div=document.createElement("div");
    div.className="map-item";
    div.innerHTML=`<img src="${m.img}"><p>${m.nome}</p>`;
    if(mapasEscolhidos.includes(m.nome)){
      div.querySelector("img").classList.add("escolhido");
      div.style.pointerEvents="none";
    }
    div.onclick=()=>escolherMapa(m.nome);
    container.appendChild(div);
  });
}

// ESCOLHA MAPA
function escolherMapa(nome){
  if(mapasEscolhidos.length >= modo) return;

  mapasEscolhidos.push(nome);
  db.ref("salas/" + salaID + "/escolhas").set(mapasEscolhidos);

  if(mapasEscolhidos.length === modo - 1){
    const disponiveis = mapas.filter(m=>!mapasEscolhidos.includes(m.nome));
    const sorteado = disponiveis[Math.floor(Math.random()*disponiveis.length)];
    mapasEscolhidos.push(sorteado.nome);
    db.ref("salas/" + salaID + "/escolhas").set(mapasEscolhidos);
  }
}

// FIREBASE LISTENER
function inicializarFirebase(){
  db.ref("salas/" + salaID + "/escolhas").on("value", snap=>{
    const val = snap.val()||[];
    mapasEscolhidos = val;
    renderizarMapas();

    // Atualiza texto
    if(mapasEscolhidos.length < modo){
      document.getElementById("infoTurno").innerText = "Continuar";
    }

    if(mapasEscolhidos.length===modo){
      mostrarTelaResultado();
      document.getElementById("encerrarBtn").style.display="block";
    }
  });
}

// RESULTADO FINAL
function mostrarTelaResultado(){
  document.getElementById("telaVeto").style.display="none";
  const container = document.getElementById("mapasFinais");
  container.innerHTML="";
  mapasEscolhidos.forEach(nome=>{
    const mapa = mapas.find(m=>m.nome===nome);
    const div=document.createElement("div");
    div.className="map-item";
    div.innerHTML=`<img src="${mapa.img}"><p>${mapa.nome}</p>`;
    container.appendChild(div);
  });
  document.getElementById("telaResultado").style.display="flex";
}

// ENCERRAR
function encerrarSessao(){
  db.ref("salas/" + salaID).remove();
  window.location.reload();
}
</script>

</body>
</html>
